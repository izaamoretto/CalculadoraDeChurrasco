<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><img class="backgroundChurras" src="background.jpg" alt=""></div>
    <div class="calculator">
        <h1>Calculadora de Churrasco</h1>
        <div class="input-group">
            <label for="homens"><strong>Homens:</strong></label>
            <input type="number" id="homens" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="mulheres"><strong>Mulheres:</strong></label>
            <input type="number" id="mulheres" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="criancas"><strong>Crian√ßas:</strong></label>
            <input type="number" id="criancas" min="0" value="0">
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
